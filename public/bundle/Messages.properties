msg_aboutThisExample=About This Sample
msg_descriptionOfThisExample = \
<p>\
This sample uses WebSocket. You write something, and your friend can erase it!\
Whatever you do on the chalkboard (move your curser, draw or erase a line) will be shared, live.\
<p>\
Below are the HTML5 functions and Javascript APIs mainly used in this sample.\
<ul id="usedFeatures">\
  <li>Canvas\
  <li>WebSocket\
  <li>Web Fonts\
  <li>CSS3 Animation\
</ul>\
<p>\
This sample uses<a href="//socket.io">Socket.IO</a>. Browsers which do not support WebSocket will not be able to use this sample properly.

